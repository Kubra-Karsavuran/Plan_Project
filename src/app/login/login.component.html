<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form style="margin-top: 200px">
        <h1 style="color: darkslateblue"><i>LOGİN FORM</i></h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Ad-Soyad</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            [formControl]="ad_soyad"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Şifre</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            [formControl]="sifre"
          />
        </div>
        <button (click)="loginControl()" type="submit" class="btn btn-primary">
          Giriş
        </button>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
</div>
